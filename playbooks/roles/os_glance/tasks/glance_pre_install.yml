- name: create the system group
  group:
    name: "{{ glance_system_group_name }}"
    state: "present"
    system: "yes"
  tags:
    - glance-group

- name: Create the glance system user
  user:
    name: "{{ glance_system_user_name }}"
    group: "{{ glance_system_group_name }}"
    comment: "{{ glance_system_comment }}"
    shell: "{{ glance_system_shell }}"
    system: "yes"
    createhome: "yes"
    home: "{{ glance_system_user_home }}"
  tags:
    - glance-user

- name: Create glance dir
  file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner|default(glance_system_user_name) }}"
    group: "{{ item.group|default(glance_system_group_name) }}"
  with_items:
    - { path: "/etc/glance" }
    - { path: "/etc/sudoers.d", mode: "0750", owner: "root", group: "root" }
    - { path: "/var/cache/glance" }
    - { path: "/var/lib/glance" }
    - { path: "/var/lib/glance/cache/api" }
    - { path: "/var/lib/glance/cache/registry" }
    - { path: "/var/lib/glance/images/" }
    - { path: "/var/lib/glance/scrubber" }
    - { path: "/var/log/glance" }
  tags:
    - glance-dirs

- name: Drop sudoers file
  template:
    src: "sudoers.j2"
    dest: "/etc/sudoers.d/{{ glance_system_user_name }}_sudoers"
    mode: "0440"
    owner: "root"
    group: "root"
  tags:
    - sudoers
    - glance-sudoers

- name: Perform a Glance DB sync
  command: glance-manage db_sync
  sudo: yes
  sudo_user: "{{ glance_system_user_name }}"
  tags:
    - glance-db-sync
    - glance-setup

# Create a service
- name: Ensure glance service
  keystone:
    command: "ensure_service"
    token: "{{ keystone_auth_admin_token }}"
    endpoint: "{{ keystone_service_adminurl }}"
    service_name: "{{ glance_service_name }}"
    service_type: "{{ glance_service_type }}"
    description: "{{ glance_service_description }}"
  register: add_service
  until: add_service|success
  retries: 30
  delay: 2
  tags:
    - glance-api-setup
    - glance-service-add
    - glance-setup

# Create an admin user
- name: Ensure glance user
  keystone:
    command: "ensure_user"
    token: "{{ keystone_auth_admin_token }}"
    endpoint: "{{ keystone_service_adminurl }}"
    user_name: "{{ glance_service_user_name }}"
    tenant_name: "{{ glance_service_tenant_name }}"
    password: "{{ glance_service_password }}"
  tags:
    - glance-api-setup
    - glance-service-add
    - glance-setup

# Add a role to the user
- name: Ensure glance user to admin role
  keystone:
    command: "ensure_user_role"
    token: "{{ keystone_auth_admin_token }}"
    endpoint: "{{ keystone_service_adminurl }}"
    user_name: "{{ glance_service_user_name }}"
    tenant_name: "{{ glance_service_tenant_name }}"
    role_name: "{{ glance_role_name }}"
  tags:
    - glance-api-setup
    - glance-service-add
    - glance-setup

# Create an endpoint
- name: Ensure glance endpoint
  keystone:
    command: "ensure_endpoint"
    token: "{{ keystone_auth_admin_token }}"
    endpoint: "{{ keystone_service_adminurl }}"
    region_name: "{{ glance_service_region }}"
    service_name: "{{ glance_service_name }}"
    service_type: "{{ glance_service_type }}"
    publicurl: "{{ glance_service_publicurl }}"
    adminurl: "{{ glance_service_internalurl }}"
    internalurl: "{{ glance_service_adminurl }}"
  tags:
    - glance-api-setup
    - glance-service-add
    - glance-setup

- name: Stop rsyslog
  service:
    name: "rsyslog"
    state: "stopped"
    pattern: "rsyslog"
  tags:
    - rsyslog-config

- name: Rsyslog Setup
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "root"
    group: "root"
  with_items:
    - { src: "50-default.conf.j2", dest: "/etc/rsyslog.d/50-default.conf" }
  tags:
    - rsyslog-config

- name: Generate Config Files
  shell: "/opt/genlog.py > /etc/rsyslog.d/51-openstack.conf"
  tags:
    - rsyslog-config

- name: Start rsyslog
  service:
    name: "rsyslog"
    state: "started"
    pattern: "rsyslog"
  tags:
    - rsyslog-config
- name: Create /opt
  file:
    state: "directory"
    path: "/opt"
  tags:
    - pip-directories

- name: Get Modern PIP
  get_url:
    url: "{{ pip_get_pip_url }}"
    dest: "/opt/get-pip.py"
    validate_certs: "no"
  register: get_pip
  until: get_pip|success
  retries: 3
  tags:
    - install-pip-script

- name: Install PIP
  shell: "python /opt/get-pip.py"
  changed_when: false
  register: pip_install
  until: pip_install|success
  retries: 3
  tags:
    - install-pip

- name: Obtain the Systems SSH-Key
  set_fact:
    container_ssh_key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
  delegate_to: "{{ physical_host }}"

- name: Check for lxc volume group
  shell: "(which vgs > /dev/null && vgs | grep -o '{{ container_vg_name }}') || false"
  register: vg_result
  failed_when: false
  changed_when: vg_result.rc != 0
  delegate_to: "{{ physical_host }}"
  tags:
    - container-vg-detect

- name: Set container backend "dir" if "lvm" not found
  set_fact:
     container_backing_store: dir
  when: vg_result.rc != 0
  delegate_to: "{{ physical_host }}"
  tags:
    - container-vg-detect

- name: Container service directories
  file:
    path: "{{ item }}"
    state: "directory"
  with_items:
    - "/openstack/backup/{{ container_name }}"
    - "/openstack/log/{{ container_name }}"
  delegate_to: "{{ physical_host }}"
  tags:
    - container-directories

- name: Create container
  lxc-container:
    name: "{{ container_name }}"
    container_log: "true"
    config: "{{ container_config }}"
    template: "{{ container_template }}"
    state: started
    backing_store: "{{ container_backing_store }}"
    fs_size: "{{ container_fs_size }}"
    fs_type: "{{ container_fs_type }}"
    vg_name: "{{ container_vg_name }}"
    template_options: "--release {{ container_release }}"
    container_command: |
      mkdir -p ~/.ssh/
      if [ ! -f "~/.ssh/authorized_keys" ];then
        touch ~/.ssh/authorized_keys
      fi
      grep '{{ container_ssh_key }}' ~/.ssh/authorized_keys || echo '{{ container_ssh_key }}' | tee -a ~/.ssh/authorized_keys
      # Create internal directories
      mkdir -p /etc/network/interfaces.d
      mkdir -p /var/backup
      sed -i 's/PermitRootLogin.*/PermitRootLogin\ yes/g' /etc/ssh/sshd_config
      service ssh restart
      while timeout 120 apt-get update && apt-get -y install python2.7; [ $? = 124 ]; do
        sleep 5
      done
      rm /usr/bin/python
      ln -s /usr/bin/python2.7 /usr/bin/python
      echo -e '{{ container_default_interfaces }}' | tee /etc/network/interfaces
    container_config:
      - "lxc.aa_profile=lxc-openstack"
      - "lxc.mount.entry=/openstack/backup/{{ container_name }} var/backup none defaults,bind,rw 0 0"
  delegate_to: "{{ physical_host }}"
  tags:
    - container-create

- name: Container network interfaces
  lxc-container:
    name: "{{ container_name }}"
    container_command: |
        echo -e '{{ container_interface }}' | tee /etc/network/interfaces.d/{{ item.value.interface }}.cfg
  with_dict: container_networks
  when: container_networks is defined
  delegate_to: "{{ physical_host }}"
  tags:
    - container-networks

- name: LXC host config for container networks
  template:
    src: "container-interface.ini.j2"
    dest: "/var/lib/lxc/{{ container_name }}/{{ item.value.interface }}.ini"
    owner: "root"
    group: "root"
    mode: "0644"
  with_dict: container_networks
  notify:
    - Container restart
  delegate_to: "{{ physical_host }}"
  tags:
    - container-networks

- name: Container network configs
  lineinfile:
    dest: "/var/lib/lxc/{{ container_name }}/config"
    line: "lxc.include = /var/lib/lxc/{{ container_name }}/{{ item.value.interface }}.ini"
    backup: "true"
  with_dict: container_networks
  notify:
    - Container restart
  delegate_to: "{{ physical_host }}"
  tags:
    - container-networks

- name: Create container service directories
  lxc-container:
    name: "{{ container_name }}"
    container_command: |
      mkdir -p '/var/log/{{ properties.service_name }}'
      mkdir -p '/etc/{{ properties.service_name }}'
    container_config:
      - "lxc.mount.entry=/openstack/log/{{ container_name }} var/log/{{ properties.service_name }} none defaults,bind,rw 0 0"
  when: properties.service_name is defined
  delegate_to: "{{ physical_host }}"
  tags:
    - container-service-dirs

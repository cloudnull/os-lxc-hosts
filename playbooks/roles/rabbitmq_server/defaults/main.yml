rabbitmq_main_group_name: rabbitmq_all

rabbitmq_apt_keys:
  - { url: "http://www.rabbitmq.com/rabbitmq-signing-key-public.asc", state: "present" }

rabbitmq_apt_repos:
  - { repo: "deb http://www.rabbitmq.com/debian/ testing main", state: "present" }

rabbitmq_apt_packages:
  - erlang
  - rabbitmq-server

rabbitmq_pip_packages:
  - python-memcached
  - pycrypto

rabbitmq_userid: rabbitmq

# Name of the rabbitmq cluster
rabbitmq_cluster_name: rabbitmq_cluster1

# Rabbitmq open file limits
rabbitmq_ulimit: 4096

# Enable the management plugin in rabbitmq
rabbitmq_plugins:
  - names: rabbitmq_management
    state: enabled

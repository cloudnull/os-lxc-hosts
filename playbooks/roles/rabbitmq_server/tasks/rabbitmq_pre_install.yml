- name: Add rabbitmq apt keys
  apt_key:
    url: "{{ item.url }}"
    state: "{{ item.state }}"
  with_items: rabbitmq_apt_keys
  tags:
    - rabbitmq-keys

- name: Add rabbitmq repos
  apt_repository:
    repo: "{{ item.repo }}"
    state: "{{ item.state }}"
  with_items: rabbitmq_apt_repos
  tags:
    - rabbitmq-repos

- name: Fix /etc/hosts
  lineinfile:
    dest: /etc/hosts
    state: present
    line: "{{ hostvars[item]['container_address'] }} {{ hostvars[item]['container_name'] }} {{ hostvars[item]['container_name'].split('.')[0] }}"
  with_items: groups["{{ rabbitmq_main_group_name }}"]
  tags:
    - rabbitmq-config

- name: Create the local directories
  file:
    path: "{{ item.path }}"
    state: "directory"
    group: "{{ item.owner|default('root') }}"
    owner: "{{ item.group|default('root') }}"
    mode: "{{ item.mode|default('0755') }}"
    recurse: "{{ item.recurse|default('false') }}"
  with_items:
    - { path: "/etc/rabbitmq/" }
  tags:
    - rabbitmq-config

- name: Create rabbitmq config
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - { src: "rabbitmq.config.j2", dest: "/etc/rabbitmq/rabbitmq.config" }
    - { src: "rabbitmq-server.j2", dest: "/etc/default/rabbitmq-server" }
  tags:
    - rabbitmq-config

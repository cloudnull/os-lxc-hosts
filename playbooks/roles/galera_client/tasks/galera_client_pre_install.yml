- name: Add galera apt-keys
  apt_key:
    id: "{{ item.hash_id }}"
    keyserver: "{{ item.keyserver }}"
    state: "present"
  with_items: galera_client_gpg_keys
  tags:
    - galera-client-gpg-keys

- name: Add galera repo(s)
  apt_repository:
    repo: "{{ item.repo }}"
    state: "{{ item.state }}"
  with_items: galera_client_apt_repos
  register: add_repos
  until: add_repos|success
  retries: 3
  tags:
    - galera-client-repos

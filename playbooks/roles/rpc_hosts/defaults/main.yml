rpc_code_name: wee-5ive
rpc_release: master

rpc_host_systat_enabled: true
rpc_host_systat_interval: 1
rpc_host_systat_statistics_hour: 23

## Defined required kernel. presently 3.13.0-32-generic
rpc_host_required_kernel: 3.13.0-34-generic

## Kernel modules loaded on hosts
rpc_host_kernel_modules:
  - 8021q
  - dm_multipath
  - dm_snapshot
  - ip6table_filter
  - ip6_tables
  - ip_tables
  - ipt_MASQUERADE
  - ipt_REJECT
  - iptable_filter
  - iptable_mangle
  - iptable_nat
  - iscsi_tcp
  - nbd
  - nf_conntrack
  - nf_conntrack_ipv4
  - nf_defrag_ipv4
  - nf_nat
  - nf_nat_ipv4
  - scsi_dh
  - vhost_net
  - x_tables

## Base packages
rpc_host_apt_packages:
  - apparmor-utils
  - bridge-utils
  - build-essential
  - cgroup-lite
  - curl
  - dmeventd
  - iptables
  - libkmod-dev
  - libkmod2
  - lvm2
  - python-software-properties
  - python-dev
  - rsync
  - rsyslog
  - sshpass
  - sysstat
  - time
  - vlan
  - wget

# System control kernel tuning
kernel_options:
  - { key: 'net.ipv4.conf.all.rp_filter', value: 0 }
  - { key: 'net.ipv4.conf.default.rp_filter', value: 0 }
  - { key: 'net.ipv4.ip_forward', value: 1 }
  - { key: 'net.netfilter.nf_conntrack_max', value: 262144 }

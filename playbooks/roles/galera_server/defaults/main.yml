galera_main_group_name: galera_all

galera_monitoring_user: monitoring
galera_monitoring_user_password: ""
galera_root_user: root

galera_wsrep_address: "127.0.0.1"
galera_wsrep_cluster_address: "127.0.0.1"
galera_wsrep_slave_threads: "{{ ansible_processor_vcpus }}"

galera_file_limits: 16384
galera_wait_timeout: 28800

# Galera GPG Keys
galera_gpg_keys:
  - { key_name: 'mariadb', keyserver: 'hkp://keyserver.ubuntu.com:80', hash_id: '0xcbcb082a1bb943db' }

# Repositories
galera_apt_repos:
  - { repo: "deb http://mirror.jmu.edu/pub/mariadb/repo/5.5/ubuntu {{ ansible_distribution_release }} main", state: "present" }

# The package name for mariaDB is set as a variable 
# so that it can be used in debconf later in the 
# "galera_common" role.
mariadb_server_package: "mariadb-galera-server-5.5"

galera_pre_apt_packages:
  - python-software-properties
  - software-properties-common
  - debconf-utils

# NB This is specifically galera_packages as these packages only get installed
# during the galera play - this is because of the preseed task and the service
# startup control used when installing mariadb-galera-server and galera.
galera_apt_packages:
  - mariadb-client
  - "{{ mariadb_server_package }}"
  - galera
  - rsync
  - xtrabackup

galera_pip_packages:
  - MySQL-python
  - python-memcached
  - pycrypto

galera_debconf_items:
  - question: "mysql-server/root_password"
    name: "{{ mariadb_server_package }}"
    value: "{{ galera_root_password }}"
    vtype: "string"
  - question: "mysql-server/root_password_again"
    name: "{{ mariadb_server_package }}"
    value: "{{ galera_root_password }}"
    vtype: "string"

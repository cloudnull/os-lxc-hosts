- name: Generate Keystone Config
  template:
    src: "{{ item.src }}"
    dest: "/etc/keystone/{{ item.dest }}"
    owner: "{{ keystone_system_user_name }}"
    group: "{{ keystone_system_group_name }}"
  with_items:
    - { src: "keystone.conf.j2", dest: "keystone.conf" }
  notify:
    - Restart Apache
  tags:
    - keystone-config

- name: Drop Keystone Configs
  copy:
    src: "{{ item.src }}"
    dest: "/etc/keystone/{{ item.dest }}"
    owner: "{{ keystone_system_user_name }}"
    group: "{{ keystone_system_group_name }}"
  with_items:
    - { src: "policy.json", dest: "policy.json" }
    - { src: "keystone-paste.ini", dest: "keystone-paste.ini" }
  notify:
    - Restart Apache
  tags:
    - keystone-config

- name: Create base directories
  file:
    path: "{{ item }}"
    state: "directory"
    owner: "root"
    group: "root"
  with_items:
    - /etc/lxc
    - /usr/local/bin
    - /etc/network/interfaces.d
  tags:
    - lxc-directories

- name: Ensure the lxc dnsmasq user exists
  user:
    name: "{{ lxc_net_dnsmasq_user }}"
    comment: "LXC dnsmasq"
    system: "yes"
    shell: "/bin/false"
    home: "/var/lib/lxc"
  tags:
    - lxc-dnsmasq

- name: Ensure networking includes interfaces.d
  lineinfile:
    dest: "/etc/network/interfaces"
    line: "source /etc/network/interfaces.d/*.cfg"
    backup: "yes"
  tags:
    - lxc-interfaces

- name: Drop base templates
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner|default('root') }}"
    group: "{{ item.group|default('root') }}"
    mode: "{{ item.mode|default('0644') }}"
  with_items:
    - { src: lxc-rpc.conf.j2, dest: "/etc/lxc/lxc-rpc.conf" }
    - { src: lxc.default.j2, dest: "/etc/default/lxc-net", mode: "0644" }
    - { src: lxc-system-manage.j2, dest: "/usr/local/bin/lxc-system-manage", mode: "0755" }
    - { src: lxc-net-bridge.cfg.j2, dest: "/etc/network/interfaces.d/lxc-net-bridge.cfg" }
    - { src: manual-init.override.j2, dest: "/etc/init/lxc-net.override" }
    - { src: irqbalance.j2, dest: "/etc/default/irqbalance" }
  notify:
    - Restart irqbalance
  tags:
    - lxc-files

- name: Drop base files
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner|default('root') }}"
    group: "{{ item.group|default('root') }}"
    mode: "{{ item.mode|default('0644') }}"
  with_items:
    - { src: lxc-openstack, dest: "/etc/apparmor.d/lxc/lxc-openstack" }
    - { src: lxc-rpc, dest: "/usr/share/lxc/templates/lxc-rpc", mode: "0755" }
  notify:
    - Load lxc-openstack apparmor profile
    - Restart apparmor
  tags:
    - lxc-files

# Ensure apparmor reindex runs before other things that may fail
- meta: flush_handlers

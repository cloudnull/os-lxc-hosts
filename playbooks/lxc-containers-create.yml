- name: Create container(s)
  hosts: "{{ container_group|default('all_containers') }}"
  gather_facts: false
  user: root
  roles:
    - { role: "lxc_container_create", tags: [ "lxc-container-create" ] }

- name: Install pip and lock it down
  hosts: "{{ container_group|default('all_containers') }}:!repo_all"
  user: root
  roles:
    - { role: "install_pip", tags: [ "install-pip" ] }
    - { role: "lock_down_pip", tags: [ "lock-down-pip" ] }

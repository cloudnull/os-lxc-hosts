- hosts: rsyslog
  user: root
  pre_tasks:
    - name: Rsyslog extra lxc config
      lxc-container:
        name: "{{ container_name }}"
        container_command: |
          [[ ! -d "/openstack/log" ]] && mkdir -p "/openstack/log"
        container_config:
          - "lxc.mount.entry=/openstack/log openstack/log none bind 0 0"
      delegate_to: "{{ physical_host }}"
      tags:
        - rsyslog-dir
  roles:
    - { role: "rsyslog_setup", tags: [ "rsyslog-setup" ] }
